<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <p>
        <label for="nivel">Número</label>
        <input type="range" name="nivel" id="nivel" min="0" max="10" value="5" oninput="valor.innerHTML = Number(nivel.value)">
        <output id="valor">5</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
