<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Nome do aluno">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" placeholder="Valor da média" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="mes">Período: </label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="data">Dia da prova: </label>
            <input type="date" name="data" id="data">
        </p>
        <p>
            <label for="horas">Horário da Prova: </label>
            <input type="time" name="horas" id="horas">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
